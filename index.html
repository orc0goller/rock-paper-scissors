<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Imports font -->
    <link href="https://fonts.cdnfonts.com/css/milky-again" rel="stylesheet">

    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p>Rock, Paper & Scissors</p>
            <p class="text">Best of 5</p>
        </div>

        <div class="buttons">
            <button id="rock"><img src="images/rock.png" alt="picture of rock"></button>
            <button id="paper"><img src="images/paper.png" alt="picture of paper"></button>
            <button id="scissors"><img src="images/scissors.png" alt="picture of scissors"></button>
        </div>

        <div class="text" id="results"></div>
    </div>
</body>
</html>
